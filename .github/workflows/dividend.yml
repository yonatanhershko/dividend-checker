name: Daily Dividend Checker

on:
  schedule:
    # Runs at 13:00 UTC every day
    - cron: '0 13 * * *'
  # Allows you to click "Run workflow" manually for testing
  workflow_dispatch:

jobs:
  check-dividends:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Dividend Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node index.js
